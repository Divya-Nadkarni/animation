<!DOCTYPE html>
<html>
    <head>
    <style>
        div{
            width: 100px;
            height:100px;
            background:red;
            transition: width 1s;
            border:dotted;
        }
        div:hover{
            width:300px;
            
            border:solid black;
        }
    </style>
    </head>
    <body>
        <h1> The transition Property</h1>
        <p>Hover over the div element below, to see the transition effect</p>
        <div>Divya</div>
    </body>
    </body>
</html>
